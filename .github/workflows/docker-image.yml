name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Build and uopdate the Docker Image Locally
      - name: Build Docker Image
        run: |
          docker-compose up -d --build

          
